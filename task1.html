<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Navigation Menu</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #333;
            padding: 10px 0;
            transition: background-color 0.3s ease;
            z-index: 1000;
        }

        .nav-list {
            list-style: none;
            display: flex;
            justify-content: center;
            margin: 0;
            padding: 0;
        }

        .nav-item {
            margin: 0 15px;
        }

        .nav-item a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            transition: color 0.3s ease;
        }

        .nav-item a:hover {
            color: #ff6347;
        }

        .content {
            padding-top: 60px; /* Height of the navbar */
        }

        section {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
        }

        #home { background-color: #f1f1f1; }
        #about { background-color: #e2e2e2; }
        #services { background-color: #d3d3d3; }
        #contact { background-color: #c4c4c4; }
    </style>
</head>
<body>
    <nav class="navbar">
        <ul class="nav-list">
            <li class="nav-item"><a href="#home">Home</a></li>
            <li class="nav-item"><a href="#about">About</a></li>
            <li class="nav-item"><a href="#services">Services</a></li>
            <li class="nav-item"><a href="#contact">Contact</a></li>
        </ul>
    </nav>
    <div class="content">
        <section id="home"><h1>Home</h1></section>
        <section id="about"><h1>About</h1></section>
        <section id="services"><h1>Services</h1></section>
        <section id="contact"><h1>Contact</h1></section>
    </div>
    <script>
        window.addEventListener('scroll', function() {
            const navbar = document.querySelector('.navbar');
            if (window.scrollY > 50) {
                navbar.style.backgroundColor = '#555';
            } else {
                navbar.style.backgroundColor = '#333';
            }
        });
    </script>
</body>
</html>
